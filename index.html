<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="rating-card">
    <div class="circle-bg star-icon">
      <img src="./images/icon-star.svg" alt="Star">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="rating-nums">
      <button class="circle-bg number-btn">1</button>
      <button class="circle-bg number-btn">2</button>
      <button class="circle-bg number-btn">3</button>
      <button class="circle-bg number-btn">4</button>
      <button class="circle-bg number-btn">5</button>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected -->
  <!-- Add rating here -->
  <!-- out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,
  don't hesitate to get in touch! -->

  <!-- Thank you state end -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://twitter.com/andrejcodes" target="_blank">Andrej MilanoviÄ‡</a>.
  </footer>
  <script src="./js/index.js"></script>
</body>
</html>
